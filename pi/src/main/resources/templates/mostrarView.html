<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Funcionário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleMostrarView.css}">
</head>

<body>
    <header>

    </header>

    <a th:href="@{/listagem}"><button type="button" id="btnVoltar">Voltar</button></a>

    <section id="sec1">
        <h3><span th:text="${funcionario.nome}"/> (<span th:text='${funcionario.id}'/>)</h3>
        <br>
        <p><b>CPF:</b> <span th:text="${funcionario.cpf}"/></p>
        <p><b>E-mail:</b> <span th:text="${funcionario.email}"/></p>
        <p><b>Telefone:</b> <span th:text="${funcionario.telefone}"/></p>
        <p><b>Endereço:</b> <span th:text="${funcionario.endereco}"/></p>
        <p><b>Observações:</b> <span th:text="${funcionario.observacoes}"/></p>
    </section>
</body>

</html>
